<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 500" width="1500" height="500">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#C9A84C" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#0E0E0E" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1500" height="500" fill="#0E0E0E"/>
  
  <!-- Subtle glow behind logo -->
  <rect width="1500" height="500" fill="url(#glow)"/>
  
  <!-- Grid pattern -->
  <g stroke="#C9A84C" stroke-opacity="0.04" stroke-width="0.5">
    <line x1="0" y1="100" x2="1500" y2="100"/>
    <line x1="0" y1="200" x2="1500" y2="200"/>
    <line x1="0" y1="300" x2="1500" y2="300"/>
    <line x1="0" y1="400" x2="1500" y2="400"/>
    <line x1="300" y1="0" x2="300" y2="500"/>
    <line x1="600" y1="0" x2="600" y2="500"/>
    <line x1="900" y1="0" x2="900" y2="500"/>
    <line x1="1200" y1="0" x2="1200" y2="500"/>
  </g>

  <!-- Decorative node network (left side) -->
  <g fill="#C9A84C" fill-opacity="0.15">
    <circle cx="120" cy="150" r="3"/>
    <circle cx="200" cy="100" r="2"/>
    <circle cx="80" cy="250" r="2.5"/>
    <circle cx="250" cy="200" r="2"/>
    <circle cx="160" cy="350" r="3"/>
    <circle cx="300" cy="300" r="2"/>
  </g>
  <g stroke="#C9A84C" stroke-opacity="0.06" stroke-width="0.5">
    <line x1="120" y1="150" x2="200" y2="100"/>
    <line x1="120" y1="150" x2="80" y2="250"/>
    <line x1="120" y1="150" x2="250" y2="200"/>
    <line x1="80" y1="250" x2="160" y2="350"/>
    <line x1="250" y1="200" x2="300" y2="300"/>
    <line x1="160" y1="350" x2="300" y2="300"/>
  </g>

  <!-- Decorative node network (right side) -->
  <g fill="#C9A84C" fill-opacity="0.15">
    <circle cx="1380" cy="150" r="3"/>
    <circle cx="1300" cy="100" r="2"/>
    <circle cx="1420" cy="250" r="2.5"/>
    <circle cx="1250" cy="200" r="2"/>
    <circle cx="1340" cy="350" r="3"/>
    <circle cx="1200" cy="300" r="2"/>
  </g>
  <g stroke="#C9A84C" stroke-opacity="0.06" stroke-width="0.5">
    <line x1="1380" y1="150" x2="1300" y2="100"/>
    <line x1="1380" y1="150" x2="1420" y2="250"/>
    <line x1="1380" y1="150" x2="1250" y2="200"/>
    <line x1="1420" y1="250" x2="1340" y2="350"/>
    <line x1="1250" y1="200" x2="1200" y2="300"/>
    <line x1="1340" y1="350" x2="1200" y2="300"/>
  </g>
  
  <!-- M Logo -->
  <path d="M650 310 L650 190 L690 240 L720 170 L750 240 L790 190 L790 310" 
    fill="none" stroke="#C9A84C" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- MEDICI text -->
  <text x="840" y="270" font-family="Georgia, 'Playfair Display', serif" font-size="56" font-weight="600" fill="#C9A84C" letter-spacing="8">MEDICI</text>
  
  <!-- Tagline -->
  <text x="750" y="395" font-family="'Inter', -apple-system, sans-serif" font-size="16" fill="#999999" text-anchor="middle" letter-spacing="3">GROWTH, ENGINEERED.</text>
  
  <!-- Thin gold line -->
  <line x1="600" y1="350" x2="900" y2="350" stroke="#C9A84C" stroke-opacity="0.3" stroke-width="1"/>
</svg>
