<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0A0A0A"/>
      <stop offset="100%" stop-color="#141414"/>
    </linearGradient>
    <!-- Gold accent gradient -->
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#C9A84C"/>
      <stop offset="100%" stop-color="#E8C84A"/>
    </linearGradient>
    <!-- Subtle grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1A1A1A" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Top gold line -->
  <rect x="0" y="0" width="1200" height="3" fill="url(#gold)"/>
  
  <!-- Corner decorations -->
  <circle cx="60" cy="60" r="30" fill="none" stroke="#C9A84C" stroke-width="0.5" opacity="0.15"/>
  <circle cx="1140" cy="570" r="30" fill="none" stroke="#C9A84C" stroke-width="0.5" opacity="0.15"/>
  <line x1="40" y1="40" x2="100" y2="40" stroke="#C9A84C" stroke-width="0.5" opacity="0.1"/>
  <line x1="1100" y1="590" x2="1160" y2="590" stroke="#C9A84C" stroke-width="0.5" opacity="0.1"/>
  
  <!-- Title -->
  <text x="600" y="281.4" 
      font-family="Georgia, 'Playfair Display', serif" font-size="56" 
      font-weight="600" fill="#FFFFFF" text-anchor="middle">Growth, engineered.</text>
  
    <text x="600" y="368.59999999999997" 
      font-family="-apple-system, 'Inter', sans-serif" font-size="22" 
      fill="#AAAAAA" text-anchor="middle">AI-first marketing infrastructure for startups</text>
  
  <!-- Bottom bar: Logo + brand -->
  <line x1="240" y1="530" x2="960" y2="530" stroke="#C9A84C" stroke-width="0.5" opacity="0.2"/>
  
  <!-- M logo -->
  <g transform="translate(585.6, 550) scale(0.6)">
    <path d="M6 38 L6 14 L16 26 L24 10 L32 26 L42 14 L42 38" 
      fill="none" stroke="#C9A84C" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Brand text -->
  <text x="620" y="568" font-family="Georgia, serif" font-size="16" 
    fill="#C9A84C" letter-spacing="0.15em" text-anchor="start">MEDICI</text>
  <text x="620" y="584" font-family="-apple-system, sans-serif" font-size="11" 
    fill="#666666">medici.codes</text>
